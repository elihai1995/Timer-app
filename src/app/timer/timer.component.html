<div class="container">
	<section class="timer-counter-label">
		<div *ngIf="counter">
			<span>{{minutes}}:</span><span>{{seconds}}:</span> <span>{{milliseconds}}</span> </div>
		<div *ngIf="!counter">
			<span>{{minutes}}:</span><span>{{seconds}}:</span> <span>{{milliseconds}}</span> </div>
	</section>
	<div class="timer-button-container" *ngIf="showTimerControls">
		<button [disabled]='counter' [ngClass]="{'disabled': counter}" class="timer-button" (click)="startButton()">Start</button>
		<button [disabled]='!counter' [ngClass]="{'disabled': !counter}" class="timer-button" (click)="pauseButton()"> {{ timerText }} </button>
		<button [disabled]='!counter' [ngClass]="{'disabled': !counter}" class="timer-button" (click)="stopButton()">Stop</button>
		<button [disabled]='!counter' [ngClass]="{'disabled': !counter}" class="timer-button" (click)="addTimerButton()">Add timer</button>
		<button class="timer-button" (click)="clearButton()">Clear</button>
		<br>
		<div *ngFor="let lap of laps;let i = index">
			<div> <b>Timer {{i+1}} ::</b>  {{lap}}, {{ myDate | date: "d MMMM y"}}, {{ myDate | date: "HH:mm"}} </div>
			<br>
		</div>
	</div>
</div>
